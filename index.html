<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Prompt&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="/jakemain.jpg" alt="" srcset="">
            </div>
            <img src="/Jake.png" alt="" srcset="" class="threeD">
            <h2>Jake</h2>
        </div>
        <div class="card">
            <div class="imgbox">
                <img src="/Tricky.jpeg" alt="" srcset="">
            </div>
            <img src="/Tricky.png" alt="" srcset="" class="threeD">
            <h2>Tricky</h2>
        </div>
    </div>
</body>
</html>
